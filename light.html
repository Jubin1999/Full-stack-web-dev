<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dj.png">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            padding: 10px;
            background-color: green;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="assets/light-bulb-1.png" alt="" class="center" width="300" height="370">
    <button id="toggleBtn" class="center btn">Turn On</button>

    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "assets/download.png"
                btn.textContent = "Turn Off"
            }
            else{
                bulb.src = "assets/light-bulb-1.png"
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
