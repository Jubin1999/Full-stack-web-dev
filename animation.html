<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, border-radius 4s, background 4s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: green;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
