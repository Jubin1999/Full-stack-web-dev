<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow1</title>
    <style>
        .box{
            border: 2px solid black;
            width: 200px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div class="box">
      This box has a height and width.This means that if there is too much
      content to be display with in the assigned height,there will be and
      overflow situation.If overflow is set to hideen then any overflow will not
      be visible.
    </div>

    <p>This content out side of the box.</p>
  </body>
